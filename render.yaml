# Render Blueprint for AHEAD Platform
# https://render.com/docs/blueprint-spec

services:
  # Staff Web App (Next.js on Vercel - reference only)
  # Deploy separately to Vercel for better Next.js support

  # API Server (Node.js)
  - type: web
    name: ahead-api
    runtime: node
    region: ohio
    plan: starter
    branch: main
    rootDir: apps/api
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ahead-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false

databases:
  - name: ahead-db
    databaseName: ahead
    user: ahead_user
    region: ohio
    plan: starter
    ipAllowList: []
